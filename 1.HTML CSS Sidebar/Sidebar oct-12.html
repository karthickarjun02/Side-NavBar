<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="Sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">Car Care Service</a>
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class='bx bx-window-close'></i></label>
            </div>
            <div class="menu">
            <ul>
                <!-- a>li*8>a want to use many lines -->
                <li><a href="#"><i class='bx bx-clipboard'></i>
                    Dashboard</a></li>
                <li><a href="#"><i class='bx bx-link'></i>
                    Shortcut</a></li>    
                <li><a href="#"><i class='bx bx-street-view'></i>
                    Overview</a></li>
                <li><a href="#"><i class='bx bxs-calendar-alt'></i>
                    Events</a></li>
                <li><a href="#"><i class='bx bxs-user-circle'></i>
                    About</a></li>
                <li><a href="#"><i class='bx bxs-server'></i>
                    Services</a></li>
                <li><a href="#"><i class='bx bxs-contact'></i>
                    Contact</a></li>
                <li><a href="#"><i class='bx bx-chat'></i>
                    Feedback</a></li>
            </ul>
        </div>
        
        <div class="social-media">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-youtube'></i></a>
        </div>
    </div>
    </div>
    
</body>
</html>
